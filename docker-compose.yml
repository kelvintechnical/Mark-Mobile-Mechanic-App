version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Your_password123"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql

  api:
    build:
      context: .
      dockerfile: src/MarkMobileMechanic.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=mssql;Database=MarkMobileMechanic;User Id=sa;Password=Your_password123;TrustServerCertificate=True;"
      STRIPE__SECRET_KEY: "sk_test_placeholder"
      JWT__KEY: "local_dev_key"
    ports:
      - "8080:8080"
    depends_on:
      - mssql

volumes:
  mssql-data:
